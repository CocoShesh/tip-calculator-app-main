<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      /* Add your custom CSS styles here for the "tip-amount" and "total" classes */
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Logo" />
    </header>
    <main>
      <section class="tip-selection">
        <label for="bill" class="label">Bill</label> <br />
        <input
          type="text"
          id="input-bill"
          class="input-numbers"
          placeholder="0"
        />
        <img src="images/icon-dollar.svg" alt="Dollar Icon" id="icon-dollar" />

        <p class="label-select">Select Tip %</p>

        <div class="container1">
          <button class="column" id="tip1" onclick="handleTip1()">5%</button>
          <button class="column" id="tip2" onclick="handleTip2()">10%</button>
          <button class="column" id="tip3" onclick="handleTip3()">15%</button>
        </div>
        <div class="container2">
          <button class="column" id="tip4" onclick="handleTip4()">25%</button>
          <button class="column" id="tip5" onclick="handleTip5()">50%</button>

          <input
            type="text"
            class="custom"
            placeholder="Custom"
            oninput="handleCustom()"
            id="custom"
          />
        </div>
        <br />

        <p class="label-people">Number of People</p>

        <input
          type="text"
          class="Number-of-people"
          id="Number-of-people"
          placeholder="0"
          onclick="handleTip()"
        />
        <img src="images/icon-person.svg" class="icon-person" />

        <section class="viewing-totalTip">
          <div class="tip-amount">
            <p class="p-tipamount">
              <span style="color: white"> Tip Amount </span><br />
              <span class="per-person"> / Per Person </span>
              <span class="value">
                <img src="images/icon-dollar.svg" class="dollar-sign" />
                <span id="value">0.00</span>
              </span>
            </p>
          </div>

          <div class="total">
            <p class="p-total">
              <span style="color: white"> Total </span><br />
              <span class="per-person">/ Per Person </span>
              <span class="value">
                <img src="images/icon-dollar.svg" class="dollar-sign" />
                <span id="total">0.00</span>
              </span>
            </p>
          </div>
          <br />
          <br />

          <button class="reset" onclick="handleReset()">RESET</button>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nard</a>.
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
